<ion-header>
  <ion-navbar>
    <ion-title>
      {{ foo }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  {{ bar }}
  <p>
   {{ getText() }}
  </p>
  <ion-item>
    <button ion-button (click)="calculate()" color="warning">
      Calculate me
    </button>
    <h5>
      {{ result_item }}
    </h5>
  </ion-item>
  <ion-item>
    <ion-input type="number" [(ngModel)]="firstNumber"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" [(ngModel)]="secondNumber"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="findSum()" color="warning">
      Find Sum
    </button>
    <h5>
      {{ sumItem }}
    </h5>
  </ion-item>
  <ion-list>
      <ion-item-sliding *ngFor="let name of newBucket">
        <ion-item>
          {{name}}
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button ion-button color="secondary">
              <ion-icon name="call"></ion-icon>
              Call
            </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
  <ion-item>
    <button ion-button (click)="goToNext()" color="danger">
      Go to The Second Page
    </button>
  </ion-item>
</ion-content>
