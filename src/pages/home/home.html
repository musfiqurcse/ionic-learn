<ion-header>
  <ion-navbar>
    <ion-title>
      {{ foo }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  {{ bar }}
  <p>
   {{ getText() }}
  </p>
  <ion-item>
    <button ion-button (click)="calculate()" color="warning">
      Calculate me
    </button>
    <h5>
      {{ result_item }}
    </h5>
  </ion-item>
  <ion-item>
    <ion-input type="number" [(ngModel)]="firstNumber"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" [(ngModel)]="secondNumber"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="findSum()" color="warning">
      Find Sum
    </button>
    <h5>
      {{ sumItem }}
    </h5>
  </ion-item>

</ion-content>
